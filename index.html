<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Tamu - Ma'had Nurul Haromain</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 500px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin: auto; }
        h2 { color: #2c3e50; text-align: center; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #27ae60; color: white; padding: 12px; border: none; border-radius: 5px; margin-top: 20px; cursor: pointer; font-size: 16px; }
        button:hover { background: #219150; }
        .footer { text-align: center; font-size: 12px; margin-top: 20px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h2>Buku Tamu Digital</h2>
    <p style="text-align:center; font-size: 14px;">Ma'had Nurul Haromain Pujon</p>
    
    <form id="guestForm">
        <label>Nama Lengkap Tamu</label>
        <input type="text" id="nama" placeholder="Contoh: Ahmad Fauzi" required>

        <label>Asal / Instansi</label>
        <input type="text" id="asal" placeholder="Contoh: Malang" required>

        <label>Keperluan</label>
        <select id="keperluan">
            <option value="Sambang Santri">Sambang Santri</option>
            <option value="Bertemu Ustadz">Bertemu Ustadz</option>
            <option value="Pendaftaran">Pendaftaran Santri Baru</option>
            <option value="Lainnya">Lainnya</option>
        </select>

        <label>Nama Santri/Ustadz yang Dituju</label>
        <input type="text" id="tujuan" placeholder="Siapa yang ingin ditemui?" required>

        <button type="submit">Simpan Kedatangan</button>
    </form>
</div>

<div class="footer">
    &copy; 2024 Manajemen Tamu Nurul Haromain
</div>

<script>
    document.getElementById('guestForm').onsubmit = function(e) {
        e.preventDefault();
        const nama = document.getElementById('nama').value;
        alert("Terima kasih " + nama + ". Data kunjungan Anda telah tersimpan!");
        this.reset();
    };
<script>
    const scriptURL = 'TEMPEL_URL_WEB_APP_KAMU_DISINI';
    const form = document.getElementById('guestForm');

    form.onsubmit = function(e) {
        e.preventDefault();
        
        // Ambil data dari form
        const data = {
            nama: document.getElementById('nama').value,
            asal: document.getElementById('asal').value,
            keperluan: document.getElementById('keperluan').value,
            tujuan: document.getElementById('tujuan').value
        };

        // Kirim data ke Google Sheets
        fetch(scriptURL, { 
            method: 'POST', 
            body: JSON.stringify(data) 
        })
        .then(response => {
            alert("Alhamdulillah, data tamu berhasil tersimpan di sistem!");
            form.reset();
        })
        .catch(error => alert('Maaf, ada kesalahan: ' + error.message));
    };
</script>

</body>
</html>
